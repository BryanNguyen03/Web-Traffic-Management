<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>406-Website</title>
    <link rel = "stylesheet" href="Login-Style.css">
    
</head>
<body>
    <div style="padding-bottom: 50px;"class="Box">
        <div class="form">
            <form>
                <h3 style="padding-left: 10px; font-size: 1.5rem;"> Login</h3>
                <div style="padding: 5px 10px; ">
                    <label>Username</label> 
                    <input type="text" id="name" placeholder="Username" required>
                </div>
                <div style="padding: 5px 10px; ">
                    <label>Password</label> 
                    <input type="text" id="pass" placeholder="Password" required>
                </div>
            </form>
            <button type="submit" onClick="verify()">Login</button> 
            
        </div>
    </div>

    <script>

        function verify(){

            const user = document.getElementById('name');
            const pass = document.getElementById('pass');

            let userFlag = false;
            let passFlag = false;

            if (user.value === "user_admin" && pass.value === "1234") {
                userFlag = true;
                passFlag = true;
                alert("Successful login!");
            }

            if (!userFlag || !passFlag) {
                alert("Unsuccessful login!");
            }

            else if (userFlag && passFlag) {
                window.location = "home.html";
            }
        
                    
        }
        
    </script>

</body>

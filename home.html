<head>

<body>
    <div id="container">

        <div id= "cards">
            <div class="card" id = "server1">
                    <h2> Server1:</h2>
                <div class = "s1-info"> 
                    <h2> test</h2>
                </div>
            </div>
            <div class="card" id = "server2">
                    <h2> Server2:</h2>
                <div class = "s2-info"> 
                    <h2> test</h2>
                </div>
            </div>
            <div class="card" id = "server3">
                    <h2> Server3:</h2>
                <div class = "s3-info"> 
                    <h2> test</h2>
                </div>
            </div>
        </div>

        <div id= "queue">
            <div class="card">
                    <h2> Queue: </h2>
                <div class = queue-info>
                    <h2> test</h2>
                </div>
            </div>
        </div>

    

        <script type = "module">
            import WebServer from './WebServer.js';

            let p1 = new WebServer();
            
            //TEST WebServer, Just to check queue size.
            p1.testWebServer(3,35);
            
            //Displays the ServerCapacities on each card.
            const s1 = document.getElementById("server1");
            const s2 = document.getElementById("server2");
            const s3 = document.getElementById("server3");
            const q = document.getElementById("queue");
            console.log(p1.getServerList());
            
            s1.querySelector(".s1-info").innerHTML = `${p1.getServerCapacity(0)} / ${p1.MAXSIZE}`;
            s2.querySelector(".s2-info").innerHTML = `${p1.getServerCapacity(1)} / ${p1.MAXSIZE}`;
            s3.querySelector(".s3-info").innerHTML = `${p1.getServerCapacity(2)} / ${p1.MAXSIZE}`;
            q.querySelector(".queue-info").innerHTML = (p1.getQueueCapacity());



            //Makes the Queue block draggable, Getting its position and Locks it beside servers1-3.
            //Used to move queue back into servers when full.
            dragElement(document.getElementById("queue"));

            function dragElement(elmnt) {
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            if (document.getElementById(elmnt.id + "header")) {
                // if present, the header is where you move the DIV from:
                document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
            } else {
                // otherwise, move the DIV from anywhere inside the DIV:
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // get the mouse cursor position at startup:
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // call a function whenever the cursor moves:
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // calculate the new cursor position:
                pos2 = pos4 - e.clientY;
                pos4 = e.clientY;
                // set the element's new Y-position:
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                
            }

            function closeDragElement() {
                // stop moving when mouse button is released:
                document.onmouseup = null;
                document.onmousemove = null;

                //Locks Position beside Server 1,2,3 depending on its ending position. 
                var top = parseInt(elmnt.style.top);
                switch (true) {
                    case (top <= 70):
                    elmnt.style.top = "0px";
                    break;
                    case (top > 70 && top <= 390):
                    elmnt.style.top = "310px";
                    break;
                    case (top > 390):
                    elmnt.style.top = "620px";
                    break;
                }
            }
        }

        </script>

    </div>
</body>

</html>
